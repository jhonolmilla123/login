<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Login</title><style>*{box-sizing:border-box;margin:0;padding:0}body{background:linear-gradient(to right,#74ebd5,#acb6e5);font-family:'Segoe UI',sans-serif;height:100vh;display:flex;justify-content:center;align-items:center;color:#333}.login-container{background:#fff;padding:2.5rem;border-radius:20px;box-shadow:0 8px 24px rgba(0,0,0,0.2);width:100%;max-width:380px;transition:0.3s}.login-container:hover{transform:scale(1.02)}h2{text-align:center;margin-bottom:1.8rem;color:#222;font-weight:600;letter-spacing:1px}.input-group{position:relative;margin-bottom:1.2rem}.input-group input{width:100%;padding:12px 15px 12px 45px;border:1px solid #ccc;border-radius:10px;font-size:15px;transition:0.3s}.input-group input:focus{border-color:#4caf50;outline:none;box-shadow:0 0 5px rgba(76,175,80,0.3)}.input-group::before{content:attr(data-icon);position:absolute;left:15px;top:50%;transform:translateY(-50%);font-size:16px;color:#aaa}button{width:100%;padding:12px;background-color:#4caf50;color:#fff;font-size:16px;font-weight:600;border:none;border-radius:10px;cursor:pointer;transition:background-color 0.3s ease,transform 0.2s}button:hover{background-color:#43a047;transform:translateY(-2px)}.error{margin-top:1rem;text-align:center;color:#e53935;font-size:14px}</style></head><body><div class="login-container"><h2> Login</h2><div class="input-group" data-icon="ðŸ‘¤"><input type="text" id="username" placeholder="Username" autocomplete="off"/></div><div class="input-group" data-icon="ðŸ”’"><input type="password" id="password" placeholder="Password" autocomplete="off"/></div><button onclick="handleLogin()">Log In</button><div id="errorMsg" class="error"></div></div><script>async function fetchCredentials(url){try{const response=await fetch(url);if(!response.ok)throw new Error("Unable to fetch credentials.");return await response.text()}catch(e){document.getElementById("errorMsg").textContent=e.message;throw e}}function encode(str){return btoa(str.trim())}async function handleLogin(){const u=encode(document.getElementById("username").value);const p=encode(document.getElementById("password").value);const url="https://docs.google.com/spreadsheets/d/e/2PACX-1vRoGYNPs_Q1gJn2_2GcfMwW0hLRzM54Rl0ZHrNVpQoRO6grQPcE9SNmFl1F06SjdZ5sxqCuVPqv7xPz/pub?output=csv";try{const csv=await fetchCredentials(url);const rows=csv.trim().split("\n");let ok=false;for(let r of rows){const[d1,d2]=r.split(",").map(v=>encode(v));if(u===d1&&p===d2){ok=true;break}}if(ok){window.location.replace("https://drive.google.com/drive/folders/1UoSSVtiMuDTOaOKjAzxiFoHhc9mVk-OV?usp=sharing")}else{document.getElementById("errorMsg").textContent="Invalid username or password."}}catch(e){console.error("Login error:",e)}}</script></body></html>
